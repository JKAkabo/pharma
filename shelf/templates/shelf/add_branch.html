{% extends 'shelf/base.html' %}

{% block title %}Add Branch{% endblock %}

{% block body %}
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="btn-group float-right">
                    <a href="{% url 'shelf:list_group_sales' %}" class="btn btn-inverse-info">
                        <i class="mdi mdi-arrow-left"></i>
                    </a>
                    <a href="{% url 'shelf:list_group_sales' %}" class="btn btn-inverse-info">
                        <i class="mdi mdi-home"></i>
                    </a>
                </div>
                <div class="btn-group float-right">
                    <a id="add-sale-form-btn" href="#" class="btn btn-inverse-info">
                        <i class="mdi mdi-plus"></i>
                    </a>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <h4 class="card-title">Add Branch</h4>
                    <p class="card-description">
                        Provide new branch name to proceed.
                    </p>
                    {% for field in form %}
                        <div class="form-group">
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="row">
                        <button class="btn btn-primary mx-auto my-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
